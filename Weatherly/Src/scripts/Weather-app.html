<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>

<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = { darkMode: 'class' }
</script>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body class="bg-slate-100 dark:bg-slate-900 min-h-screen flex justify-center items-center">

<div class="max-w-md w-full bg-white dark:bg-slate-800 rounded-3xl shadow-2xl p-6">

  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold text-slate-800 dark:text-white">Weather</h2>
    <button onclick="toggleTheme()" class="text-blue-500">ğŸŒ™</button>
  </div>

  <!-- Search -->
  <input
    id="city"
    type="text"
    placeholder="Search city..."
    class="w-full p-2 rounded-lg border dark:bg-slate-700 dark:text-white mb-2"
    onkeydown="handleEnter(event)"
  >

  <button onclick="getWeather()" class="w-full bg-blue-600 text-white py-2 rounded-lg">
    Get Weather
  </button>

  <div class="flex justify-between mt-3 text-sm">
    <button onclick="toggleUnit()" class="text-blue-500">Â°C / Â°F</button>
    <button onclick="getLocationWeather()" class="text-green-500">ğŸ“ My Location</button>
  </div>

  <!-- Status -->
  <p id="loading" class="text-center text-sm text-gray-400 mt-2"></p>
  <p id="error" class="text-center text-sm text-red-500 mt-2"></p>

  <!-- Current Weather -->
  <div id="currentWeather" class="text-center mt-6"></div>

  <!-- 5 Day Forecast -->
  <h3 class="mt-6 mb-2 font-bold text-slate-700 dark:text-white">5-Day Forecast</h3>
  <div id="forecast" class="flex gap-3 overflow-x-auto pb-2"></div>

</div>

<script src="Weather.js"></script>
</body>
</html>
